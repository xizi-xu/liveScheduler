<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBSjBaRrjJhi0AHZx1KtuYPOVdO9miD5Z4",
        authDomain: "livescheduler-bf218.firebaseapp.com",

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <!-- AngularJS App -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
  <div class="container" ng-app="scheduler" ng-controller="mainCtrl">
    <div class="page-header text-center">
      <h1> Schedule Events Live!!</h1>
    </div>

    <div class="row times">
      <div class="col-xs-4 text center" ng-repeat="day in days">
        <h2>{{ day.name }}</h2>
        <div class="time-slot" ng-repeat="slot in day.slots">
          <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked">
          <label for="{{ day.name }}-{{ $index }}">
            {{ slot.time }} <br>
            <span ng-if="slot.booked">Booked</span>
            <span ng-if="!slot.booked">Available</span>
          </label>
        </div>
      </div>
    </div>

    <p class="text-center">
      <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
    </p>

  </dvi>
</body>
